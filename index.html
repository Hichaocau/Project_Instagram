<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/174/174855.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
    <!-- Header start -->
    <header class="navbar">
        <div class="navbar__wrap">
            <div class="navbar__logo">
                <img class="logo"src="./assets/img/logo.png" alt="logo">
            </div>
            <div class="navbar__input">
                <i class="search__logo ti-search"></i>
                <input class="search__input" type="text" placeholder="Search">
                <i class="search__close hide ti-close"></i>
                <div class="search__history hide">
                    <div class="search__history-header">
                        <span class="search__history-header--recently">Gần đây</span>
                        <span class="search__history-header--clear">Xóa tất cả</span>
                    </div>
                    <div class="search__history-list">
                        <img src="./assets/img/history1.jpg" alt="" class="search__history-list-img">
                        <div class="search__history-list--info">
                            <span>moodiewoodie</span>
                            <span>moodiewoodie</span>
                        </div>
                        <i class="ti-close search__history-list--icon"></i>
                    </div>
                    <div class="search__history-list">
                        <img src="./assets/img/slider1.jpg" alt="" class="search__history-list-img">
                        <div class="search__history-list--info">
                            <span style="margin-right: 150px;">dangthuha</span>
                            <span style="margin-right: 150px;">Đặng Thu Hà</span>
                        </div>
                        <i class="ti-close search__history-list--icon"></i>
                    </div>
                    <div class="search__history-list">
                        <img src="./assets/img/slider2.jpg" alt="" class="search__history-list-img">
                        <div class="search__history-list--info">
                            <span style="margin-right: 70px;">nawngs</span>
                            <span style="margin-right: 70px;">nawngs - Đang theo dõi</span>
                        </div>
                        <i class="ti-close search__history-list--icon"></i>
                    </div>
                </div>
            </div>
            <div class="navbar__list">
                <img src="./assets/img/icon.PNG" alt="" class="navbar__list-item">
                <img src="./assets/img/icon2.PNG" alt="" class="navbar__list-item">
                <img src="./assets/img/icon3.PNG" alt="" class="navbar__list-item">
                <img src="./assets/img/icon4.PNG" alt="" class="navbar__list-item">
                <img src="./assets/img/icon5.PNG" alt="" class="navbar__list-item">
                <div class="navbar__user-wrap">
                    <img src="./assets/img/user.jpg" alt="" class="navbar__user navbar__list-item">
                    <div class="navbar__login hide">
                        <div class="navbar__login-item">
                            <i class="ti-user navbar__login-icon"></i>
                            <span class="navbar__login-text">Trang cá nhân</span>
                        </div>
                        <div class="navbar__login-item">
                            <i class="ti-bookmark navbar__login-icon"></i>
                            <span class="navbar__login-text">Đã lưu</span>
                        </div>
                        <div class="navbar__login-item">
                            <i class="ti-settings navbar__login-icon"></i>
                            <span class="navbar__login-text">Cài đặt</span>
                        </div>
                        <div class="navbar__login-item">
                            <i class="ti-reload navbar__login-icon"></i>
                            <span class="navbar__login-text">Chuyển tài khoản</span>
                        </div>
                        <span class="navbar__login-out">Đăng xuất</span>
                    </div>
                </div>          
            </div>
        </div>
    </header>
    <!-- Header end -->

    <!-- Content start -->
    <div class="container">
        <div class="container__wrap">
            <div class="content">

            </div>
            <div class="suggest">
                
            </div>
        </div>
    </div>
    <!-- Content end -->

    <!-- Suggest start -->

    <!-- Suggest end -->


    <!-- Story section start -->
    
    <!-- Story section end -->


    <script src="./main.js"></script>
</body>
</html>
